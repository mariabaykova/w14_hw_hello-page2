<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Your name</title>
</head>
<body>
    <div class="your-name-block">
        <h1>What is your name?</h1>
        <input type="text" id="your-name" value="">
        <input type="button" value=" answer " onclick="showName()">
        <div>You said that your name is</div>
        <div id="result" class="your-name-block__result"></div>
        Your name is 
        <input type="text" id="res-name" class="your-name-block__result-input" value="">
    </div>


    <div class="calculator">
        <h2>Calculator</h2>
        <div class="calculator__nums">
            <input type="text" class="calculator__first-num" id="calculator__first-num">
            <input type="text" class="calculator__second-num" id="calculator__second-num">
        </div>
        <div class="calculator__btns">
            <input type="button" class="calculator__btn" value=" + " onclick="sum()">
            <input type="button" class="calculator__btn" value=" - " onclick="subtr()">
            <input type="button" class="calculator__btn" value=" * " onclick="mult()">
            <input type="button" class="calculator__btn" value=" / " onclick="division()">
            <input type="button" class="calculator__btn" value=" C " onclick="clearCalc()">
        </div>
        <!-- <input type="button" class="calculator__btn" value=" = " onclick="calcShowResult()"> -->
        <input type="text" class="calculator__result" id="calculator__result" value="">
        

    </div>

    <div class="change-background">
        <h2>Here we are trying to change background</h2>
        <div class="change-background__block" onclick="changeBckg(0)">click to change background</div>
        <div class="change-background__block" onclick="changeBckg(1)">click to change background</div>
        <div class="change-background__block" onclick="changeBckg(2)">click to change background</div>
        <div class="change-background__block" onclick="changeBckg(3)">click to change background</div>
    </div>

    <div class="simple-gallery">
        <h2>My first gallery</h2>
        <div class="simple-gallery__items">
            <div class="simple-gallery__item">
                <img src="./assets/pictures/IMG_5483.PNG" alt="">
            </div>
            <div class="simple-gallery__item">
                <img src="./assets/pictures/IMG_5528.JPG" alt="">
            </div>
            <div class="simple-gallery__item">
                <img src="./assets/pictures/IMG_5575.PNG" alt="">
            </div>
            <div class="simple-gallery__item">
                <img src="./assets/pictures/IMG_5716.jpeg" alt="">
            </div>
            
        </div>
        <div class="simple-gallery__nav-buttons">
            <input type="button" class="simple-gallery__nav-button" value="prev" onclick="showNextPicture(-1)">
            <input type="button" class="simple-gallery__nav-button" value="next" onclick="showNextPicture(1)">
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
